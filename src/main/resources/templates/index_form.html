<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet"
          th:href="@{/webjars/tailwindcss/2.1.2/dist/tailwind.min.css}">
</head>
<body class="  flex justify-center">
    <form th:action="@{/employee}" th:object="${employee}"  method="post" class="mt-40 top-2/4 bg-white shadow-md align-middle rounded px-8 pt-6 pb-8 mb-4 ">
        <h1>Add new employee</h1>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="id">
                Employee ID:</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="id" type="text"
                   th:field="*{id}" placeholder="employee ID"/>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                Employee Name:</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text"
                   th:field="*{name}" placeholder="name"/>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="department">
                Employee department:</label>
            <select th:field="*{department}" id="department" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option th:each="department : ${allDepartments}"
                        th:value="${department}"
                        th:text="${department}"
                ></option>
            </select>
            <!--<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="department" type="text"
                   th:field="*{department}" placeholder="department"/>-->
        </div>
        <div class="flex justify-around content-center">
            <input type="submit" value="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"/>
            <a href="/" >
                <input type="button" value="cancel" class="mgbg-gray-500 hover:bg-gray-700 text-black  hover:text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"/>
            </a>
        </div>
    </form>
</body>
</html>
