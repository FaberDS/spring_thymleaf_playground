<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<table class="table-auto">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Department</th>
  </tr>
  </thead>
  <tbody>
  <tr th:if="${employees.empty}">
    <td colspan="3"> No Employees Available </td>
  </tr>
  <tr  th:each="employee : ${employees}">
    <td><span th:text="${employee.id}"></span></td>
    <td><span th:text="${employee.name}"></span></td>
    <td><span th:text="${employee.department}"></span></td>
  </tr>
  </tbody>
</table>
</body>
</html>
